<link rel="stylesheet" href="jsPaint.css"></link>
<div id="toolbox">
  <div class="toolpad">
    <button type="button" class="toolbutton">
      <img src="images/Icon_Select_Rectangle.png" alt="RS" class="toolimage">
      <span class="tooltext">Select Rectangle</span>
      <span id="tooltip"><b>Rectangle Select:</b> Select a rectangular region</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Select_Ellipse.png" alt="RS" class="toolimage">
      <span class="tooltext">Select Ellipse</span>
      <span id="tooltip"><b>Ellipse Select:</b> Select an eliptical region</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Select_Lasso.png" alt="RS" class="toolimage">
      <span class="tooltext">Free Select</span>
      <span id="tooltip"><b>Free Select:</b> Select a rectangular region</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Draw_Pencil.png" alt="RS" class="toolimage">
      <span class="tooltext">Pencil</span>
      <span id="tooltip"><b>Pencil:</b> Draw freely</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Draw_Pen.png" alt="RS" class="toolimage">
      <span class="tooltext">Pen</span>
      <span id="tooltip"><b>Pen:</b> Create pen strokes</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Draw_Paintbrush.png" alt="RS" class="toolimage">
      <span class="tooltext">Brush</span>
      <span id="tooltip"><b>Brush:</b> Draw thick freeform lines</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Draw_Rectangle.png" alt="RS" class="toolimage">
      <span class="tooltext">Rectangle</span>
      <span id="tooltip"><b>Rectangle:</b> Draw thick freeform lines</span>
    </button><button type="button" class="toolbutton">
      <img src="images/Icon_Draw_Circle.png" alt="RS" class="toolimage">
      <span class="tooltext">Ellipse</span>
      <span id="tooltip"><b>Ellipse:</b> Draw thick freeform lines</span>
    </button>
  </div>
</div>
<div id="canvarea">
  <canvas id="canvas"></canvas>
</div>
